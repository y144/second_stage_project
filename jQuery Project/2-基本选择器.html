<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
		<script type="text/javascript">
		$(function(){
			//为btn1按钮追加时间
			//先定位btn1的按钮
			$("#btn1").click(function(){
				//使用过滤器选择第一个div
				$("div:first").css("background","yellow")
			})
			$("#btn2").click(function(){
				$("div:last").css("background","deepskyblue")
			})
			$("#btn3").click(function(){
				$("div:lt(2)").css("background","aquamarine")
			})
			$("#btn4").click(function(){
				$("div:gt(2)").css("background","#FFA500")
			})
			$("#btn5").click(function(){
				$("div:eq(2)").css("background","chocolate")
			})
		
		})
		</script>
		
	</head>
	<body>
	<div>我是div-0</div>
		<div>我是div-1</div>
		<div>
			我是第三个div-2
			<div>我是div-3</div>
			<div>我是div-4</div>
		</div>
		<div>我是div-5</div>
		<p>功能按钮</p>
		<input type="button" id="btn1" value="选择第一个div" ><br />
		<input type="button" id="btn2" value="选择最后一个div"><br />
		<input type="button" id="btn3" value="选择索引等于3的div"><br />
		<input type="button" id="btn4" value="选择索引小于3的div"><br />
		<input type="button" id="btn5" value="选择索引大于3的div"><br />

	</body>
</html>
